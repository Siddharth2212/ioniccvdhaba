<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content class="card-background-page">

    <ion-card (click)="dishSelected($event, dish)" *ngFor="let dish of dishes">
      <img src="{{baseUrl+dish?.image}}"/>
      <div class="mbr-overlay" style="opacity: 0.7; background-color: rgb(0, 0, 0);">
      </div>
      <div class="card-title">{{dish?.name | uppercase}}</div>
      <div class="card-subtitle">{{dish?.description | slice:0:50}}...</div>
    </ion-card>

  </ion-content>
</ion-content>
