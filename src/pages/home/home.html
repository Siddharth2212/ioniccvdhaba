<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center="">
      <ion-col col-12 col-lg-4>
        <ion-card *ngIf="dish">
          <img src="{{baseUrl+dish?.image}}"/>
          <ion-card-content>
            <ion-card-title>
              {{dish?.name}}
            </ion-card-title>
            <p>
              {{dish?.description}}
            </p>
          </ion-card-content>
        </ion-card>
        <div [hidden]="dish || dishErrMess">
          <ion-spinner></ion-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <div *ngIf="dishErrMess">
          <h4>{{dishErrMess.message}}</h4>
        </div>
      </ion-col>
      <ion-col col-12 col-lg-4>
        <ion-card *ngIf="promotion">
          <img src="{{baseUrl+promotion?.image}}"/>
          <ion-card-content>
            <ion-card-title>
              {{promotion?.name}}
            </ion-card-title>
            <p>
              {{promotion?.description}}
            </p>
          </ion-card-content>
        </ion-card>
        <div [hidden]="promotion || promoErrMess">
          <ion-spinner></ion-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <div *ngIf="promoErrMess">
          <h4>{{promoErrMess.message}}</h4>
        </div>
      </ion-col>
      <ion-col col-12 col-lg-4>
        <ion-card *ngIf="leader">
          <img src="{{baseUrl+leader?.image}}"/>
          <ion-card-content>
            <ion-card-title>
              {{leader?.name}}
            </ion-card-title>
            <p>
              {{leader?.description}}
            </p>
          </ion-card-content>
        </ion-card>
        <div [hidden]="leader || leaderErrMess">
          <ion-spinner></ion-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <div *ngIf="leaderErrMess">
          <h4>{{leaderErrMess.message}}</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="accent"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab class="btn-mail"><ion-icon name="mail"></ion-icon></button>
      <button ion-fab class="btn-google-plus"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab class="btn-youtube"><ion-icon name="logo-youtube"></ion-icon></button>
      <button ion-fab class="btn-twitter"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab class="btn-facebook"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab class="btn-linkedin"><ion-icon name="logo-linkedin"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
